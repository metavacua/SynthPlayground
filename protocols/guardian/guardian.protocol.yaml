'@context':
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  xsd: http://www.w3.org/2001/XMLSchema#
  schema: https://schema.org/
  dct: http://purl.org/dc/terms/
  proto: https://factory.ai/ns/protocol/
  protocol_id: '@id'
  name: schema:name
  description: schema:description
  version: schema:version
  scope: proto:scope
  agents: proto:agents
  files: proto:files
  rules: proto:hasRule
  rule_id: '@id'
  enforcement: proto:enforcement
  implementation: proto:implementation
  type: '@type'
  patterns: proto:hasPattern
  flags: proto:flags
  details: rdfs:comment
  associated_tools:
    '@id': proto:associatedTool
    '@type': '@id'
protocol_id: guardian-protocol-001
description: A meta-protocol to ensure all autonomous actions, especially self-modification,
  are strategically sound and easily reviewable by humans.
rules:
- rule_id: gdn-001
  description: All self-improvement and speculative execution tasks must generate
    a formal review document.
  enforcement: The `guardian.py` tool will verify the existence and validity of the
    review document during pre-submit checks.
- rule_id: gdn-002
  description: The review document must be a markdown file located in the `reviews/`
    directory, named after the proposal or task.
  enforcement: The `guardian.py` tool will check for the file in the correct location.
- rule_id: gdn-003
  description: The review document must contain sections for 'Summary', 'Impact Analysis',
    and 'Verification Plan'.
  enforcement: The `guardian.py` tool will parse the markdown and verify the presence
    of these sections.
associated_tools:
- tooling/guardian.py
- tooling/self_improvement_cli.py
- tooling/pre_submit_check.py
