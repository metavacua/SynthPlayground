'@context':
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  xsd: http://www.w3.org/2001/XMLSchema#
  schema: https://schema.org/
  dct: http://purl.org/dc/terms/
  proto: https://factory.ai/ns/protocol/
  protocol_id: '@id'
  name: schema:name
  description: schema:description
  version: schema:version
  scope: proto:scope
  agents: proto:agents
  files: proto:files
  rules: proto:hasRule
  rule_id: '@id'
  enforcement: proto:enforcement
  implementation: proto:implementation
  type: '@type'
  patterns: proto:hasPattern
  flags: proto:flags
  details: rdfs:comment
  associated_tools:
    '@id': proto:associatedTool
    '@type': '@id'
protocol_id: meta-mutation-001
description: A protocol that empowers the agent to modify its own core tooling, enabling
  a recursive self-improvement cycle.
rules:
- rule_id: authorize-tooling-modification
  description: The agent is authorized to use the 'modify_tooling' action within the
    self_correction_orchestrator.py to apply patches to its own source code or other
    tools in the tooling/ directory. This action must be triggered by a structured
    lesson in knowledge_core/lessons.jsonl.
  enforcement: The self_correction_orchestrator.py must validate that the 'modify_tooling'
    action is well-formed and targets a valid file within the tooling/ directory.
associated_tools:
- tooling/self_correction_orchestrator.py
