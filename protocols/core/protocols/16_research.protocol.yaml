'@context':
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  xsd: http://www.w3.org/2001/XMLSchema#
  schema: https://schema.org/
  dct: http://purl.org/dc/terms/
  proto: https://factory.ai/ns/protocol/
  protocol_id: '@id'
  name: schema:name
  description: schema:description
  version: schema:version
  scope: proto:scope
  agents: proto:agents
  files: proto:files
  rules: proto:hasRule
  rule_id: '@id'
  enforcement: proto:enforcement
  implementation: proto:implementation
  type: '@type'
  patterns: proto:hasPattern
  flags: proto:flags
  details: rdfs:comment
  associated_tools:
    '@id': proto:associatedTool
    '@type': '@id'
protocol_id: research-protocol-001
description: A protocol for conducting systematic research using the integrated research
  toolchain.
rules:
- rule_id: mandate-research-tools
  description: For all complex research tasks, the `plan_deep_research` tool MUST
    be used to generate a plan, and the `execute_research_protocol` tool MUST be used
    for data gathering. This ensures a systematic and auditable research process.
  enforcement: Adherence is monitored by the Code Review Critic and through post-mortem
    analysis of the activity log.
associated_tools:
- tooling.research_planner.plan_deep_research
- tooling.research.execute_research_protocol
version: 1.0.0
