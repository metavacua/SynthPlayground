repos:
-   repo: local
    hooks:
    -   id: run-tests
        name: Run tests
        entry: python3 tooling/run_tests.py
        language: system
        types: [python]
    -   id: validate-tdd
        name: Validate TDD
        entry: python3 tooling/validate_tdd.py
        language: system
        types: [python]
    -   id: detect-untested-code
        name: Detect untested code
        entry: python3 tooling/untested_code_detector.py
        language: system
        types: [python]
