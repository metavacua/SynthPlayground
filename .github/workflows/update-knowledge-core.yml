name: Update Knowledge Core

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-knowledge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install jsonschema

      - name: Run Dependency Graph Generator
        run: python tooling/dependency_graph_generator.py

      - name: Run Symbol Map Generator
        run: python tooling/symbol_map_generator.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(knowledge): Automatically update Knowledge Core artifacts"
          commit_options: '--no-verify'
          file_pattern: 'knowledge_core/dependency_graph.json knowledge_core/symbols.json'
          repository: .
          commit_user_name: Jules Agent
          commit_user_email: jules.agent@example.com
          commit_author: Jules Agent <jules.agent@example.com>