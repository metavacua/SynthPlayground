# This workflow is the functional heart of the Symbiont Architecture.
# It automatically generates and updates the Knowledge Core artifacts
# to ensure the agent's awareness of the codebase is always current.

name: Update Knowledge Core

on:
  # Allow manual triggering from the GitHub UI or via the API/CLI
  workflow_dispatch:

  # Trigger on pushes to the main branch
  push:
    branches:
      - main
    paths:
      # Only run if source code files are changed, not documentation
      - 'tooling/**.py'
      - 'utils/**.py'
      - 'projects/**'
      - 'packages/**'
      - 'requirements.txt'

jobs:
  update-artifacts:
    runs-on: ubuntu-latest

    # Grant the workflow permission to write back to the repository
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Knowledge Core Artifacts
        run: |
          python3 tooling/dependency_graph_generator.py
          python3 tooling/symbol_map_generator.py

      - name: Commit updated artifacts
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Use 'git status --porcelain' to see if there are changes
          if [[ -n $(git status --porcelain knowledge_core/) ]]; then
            git add knowledge_core/dependency_graph.json knowledge_core/symbols.json
            git commit -m "chore(knowledge-core): Auto-update Knowledge Core artifacts"
            git push
            echo "Knowledge Core artifacts were updated and pushed."
          else
            echo "No changes to Knowledge Core artifacts."
          fi