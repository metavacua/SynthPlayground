# This workflow builds the AGENTS.md file from its sources and commits it.

name: Build AGENTS.md

on:
  push:
    branches:
      - main
    paths:
      - 'protocol_sources/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Build AGENTS.md
        run: make build-protocol

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add AGENTS.md
          # The following command exits with 0 if there are no changes,
          # and 1 if there are, so we use || exit 0 to prevent the workflow from failing.
          git diff --staged --quiet || (git commit -m "docs: Rebuild AGENTS.md from sources" && git push)